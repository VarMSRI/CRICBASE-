<html>
  <head>
    <title>My Flask App</title>
  </head>
  <body>
    <h1>Query Results</h1>
    <table>
      <tr>
        {% for column in rows[0] %}
          <th>{{ column }}</th>
        {% endfor %}
      </tr>
      {% for row in rows %}
        <tr>
          {% for value in row %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
